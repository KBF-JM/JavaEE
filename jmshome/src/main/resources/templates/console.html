<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>工作台</title>
    <link rel="stylesheet" href="../css/layui.css" media="all">
</head>

<body ng-app="myapp" ng-controller="userConsole">
<table id="demo" lay-filter="test"></table>

<script src="../layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            , url: '../user/getUserList'
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res //解析数据列表
                };
            },
            cols: [
                [
                    {
                        field: 'id',
                        title: 'ID',
                        minWidth: 80,
                        sort: true,
                        fixed: 'left'
                    }, {
                    field: 'username',
                    title: '用户名',
                    minWidth: 80
                }, {
                    field: 'phone',
                    title: '手机号码',
                    minWidth: 80
                }, {
                    field: 'email',
                    title: 'Email',
                    minWidth: 177
                }, {
                    field: 'password',
                    title: '密码',
                    minWidth: 80,
                    sort: true
                }, {
                    field: 'userAvatar',
                    title: '头像',
                    minWidth: 80,
                    sort: true
                }, {
                    field: 'sex',
                    title: '性别',
                    minWidth: 80
                }, {
                    field: 'location',
                    title: '所属地',
                    minWidth: 80
                }, {
                    field: 'birthday',
                    title: '出生日期',
                    minWidth: 135,
                    sort: true
                }, {
                    field: 'blood',
                    title: '血型',
                    width: 80
                }, {
                    field: 'introduction',
                    title: '签名',
                    minWidth: 135,
                    sort: true
                }, {
                    field: 'registeredtime',
                    title: '注册时间',
                    minWidth: 135,
                    sort: true
                }, {
                    field: 'usertype',
                    title: '用户类型',
                    minWidth: 135,
                    sort: true
                }
                ]
            ],
            page: true
        });
    });
</script>
</body>

</html>
