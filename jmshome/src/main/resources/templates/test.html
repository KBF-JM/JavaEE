<body>
    <button type="button" class="am-btn am-btn-primary" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 380, height: 360}">登录</button>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
        <div class="am-modal-dialog login_top">
            <div class="am-modal-hd login_header">
                <div class="login_header_left"><a>登录</a></div>
                <div class="login_header_right"><a>注册</a></div>
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd body-login">
                <div class="login">
                    <form method="POST">
                        <ul>
                            <li><input type="text" placeholder="用户名/邮箱/手机号"></li>
                            <li><input type="password" placeholder="密码"></li>
                            <li><input type="text" placeholder="验证码"></li>
                            <li><input type="button" value="登录" onclick=""></li>
                            <a>忘记密码</a>
                        </ul>
                    </form>
                </div>
                <div class="registered">
                    <form method="POST">
                        <ul>
                            <li><input type="text" placeholder="邮箱/手机号"></li>
                            <li><input type="text" placeholder="用户名"></li>
                            <li><input type="password" placeholder="密码"></li>
                            <li><input type="password" placeholder="密码"></li>
                            <li><input type="text" placeholder="验证码"></li>
                            <li><input type="button" value="注册" onclick=""></li>
                            <a>已有账号？去登录</a>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
